<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a class="logo" href="#">
                            <img class="logo_ing" src="images/logo.svg" alt="logo">
                        </a>
                    </li>
                    <li class="header__list-item header__list-item--active">Home</li>
                    <li class="header__list-item">About us</li>
                    <li class="header__list-item">Menu</li>
                    <li class="header__list-item">Features</li>
                    <li class="header__list-item">Contact us</li>
                </ul>
                <button class="button">
                    Booking Now
                </button>
            </div>
            <div class="header__content-box">
                <div class="header__content">
                    <h1 class="header__title">
                        Making time a good time by making food the good food.
                    </h1>
                    <p class="header__text">
                        There are many things are needed to start the Fast Food Business. You need not only Just Food
                        Stalls with Persons but also specialized equipment,
                    </p>
                    <div class="header__buttons">
                        <button class="button">Order Now</button>
                        <button class="button header__button-2">Food Details</button>
                    </div>
                </div>
                <img class="header__img" src="images/header-bg.png" alt="header image">
            </div>
        </div>
    </div>
</header>
</body>
</html>
